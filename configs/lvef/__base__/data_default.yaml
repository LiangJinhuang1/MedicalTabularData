  group_categorical: true  # If true, group one-hot columns into categorical variables
  
  # Loss weights configuration
  loss_weights:
    # Option 1: Use denominator (weights = 1/denominator)
    weight_denominator: 25
    # Option 2: Override with specific weights (if specified, these take precedence)
    # w_bin: 0.04  # Override binary weight (optional)
    # w_cat: 0.04  # Override categorical weight (optional)
  
  # Column groups for related categorical variables
  column_groups:
    ECMO:
      - ECMO1
      - ECMO2
      - ECMO3
      - ECMO4
    PERF:
      - PERFl
      - PERFr
    CAD:
